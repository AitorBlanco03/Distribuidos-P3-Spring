<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <!--
        Página diseñada para mostrar un error 404 cuando no se encuentra el juego
        solicitado dentro de la tienda, con el objetivo de informar al usuario de
        que el juego no se encuentra disponible.

        Autor: Aitor Blanco Fernández, abf1005@alu.ubu.es
        Versión: 1.0.0, 30/05/2025.
    -->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CDN de TailwindCSS para usar sus estilos sin necesidad de tenerlo instalado. -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-9xl font-[impact,sans-serif] font-bold text-indigo-600">404</h1>
            <p class="text-2xl font-light text-gray-600 mt-4">Game Not Found</p>
            <p class="text-gray-500 mt-4 mb-8">
                We couldn’t find the game you’re looking for. It might have been removed or never existed.
            </p>
            <a href="#" class="inline-block px-6 py-3 bg-indigo-600 text-white text-sm font-semibold rounded hover:bg-indigo-700 transition">
                Go to Homepage
            </a>
        </div>
    </body>
</html>
